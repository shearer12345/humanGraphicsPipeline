<body onload="onLoad()">
<div class="fullcont">
<div class="centercont">
<h1>Visual Rasterizer</h1>
<script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        webgl2d: false,
        xna: 4,
        gamepad: false,
        readOnlyStorage: true,
        localStorage: true,
        
        showProgressBar: false,
        showStats: false,     

        scriptRoot: "Scripts/",
        libraryRoot: "Libraries/",
        fileRoot: "Scripts/",
        contentRoot: "Content/",

        manifests: [
          "../humanGraphicsPipeline/Scripts/HumanGraphicsPipelineXna.exe",
          "Content/HumanGraphicsPipelineXnaContent.contentproj"
        ]
      };
    </script>

<script src="../humanGraphicsPipeline/Libraries/JSIL.js" type="text/javascript"></script>

<canvas id="canvas" width="800" height="480"></canvas>

<script type="text/javascript">
var assetsToLoad = [];

function runMain()
{
	document.getElementById("log").innerHTML = "";
  	var asm = JSIL.GetAssembly("HumanGraphicsPipelineXna");
	
	var game = new asm.HumanGraphicsPipelineXna.Game1();
	game.Run();
	
}
</script>



<div class="indexLinkCont">
<div class="indexLinkBG">
<h2>
Choose your algorithm<br>

Press the run button to render the shape<br>
