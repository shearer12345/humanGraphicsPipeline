<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Human Graphics Pipeline - Visual Rasterizer</title>
</head>
<body onload="onLoad()">
<div class="fullcont">
<div class="centercont">
<h1>Visual Rasterizer</h1>
<script type="text/javascript">
      var jsilConfig = {
        printStackTrace: false,
        webgl2d: false,
        xna: 4,
        gamepad: false,
        readOnlyStorage: true,
        localStorage: true,
        
        showProgressBar: true,
        showStats: true,     

        scriptRoot: "../humanGraphicsPipeline/Scripts/",
        libraryRoot: "../humanGraphicsPipeline/Libraries/",
        fileRoot: "../humanGraphicsPipeline/Scripts/",
        contentRoot: "Content/",

        manifests: [
          "../humanGraphicsPipeline/Scripts/HumanGraphicsPipelineXna.exe",
          "Content/HumanGraphicsPipelineXnaContent.contentproj"
        ]
      };
    </script>

<script src="../humanGraphicsPipeline/Libraries/JSIL.js" type="text/javascript"></script>

<canvas id="canvas" width="800" height="480"></canvas>

<script type="text/javascript">
var assetsToLoad = [];

function runMain()
{
  var asm = JSIL.GetAssembly("HumanGraphicsPipelineXna");
	
	var game = new asm.HumanGraphicsPipelineXna.Game1();
	game.Run();
	
}
</script>
</div>
</div>
</body>
